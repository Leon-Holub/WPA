<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cvičení CSS</title>
  <!--
      ÚKOLY PRO STUDENTY:

      1. Text "O mně":
         - Nastavte, aby všechny nadpisy s textem "O mně" byly tučné.
           To znamená, že musíte vytvořit vhodnou třídu a použít ji.

      2. Stylizace textu:
         - Změňte barvu nadpisu <h1> na červenou.

      3. Navigace:
         - Upravte navigaci tak, aby odkazy byly zarovnané vedle sebe (vodorovně).
         - Změňte barvu odkazů v navigaci na zelenou.
           Selektor napište specificky tzn. nestačí jen napsat li{} a a{}

      ÚKOLY NAVÍC:
      1. Obrázek:
         - Nastavte obrázku pevnou šířku 200px a zaoblené rohy.
         - Nastavte obrázku stín (shadow) - offset x a y 5px, blur-radius 10px
  -->

</head>
<body>
<header>
  <h1>Moje webová stránka</h1>
  <nav>
    <ul>
      <li><a href="#">Domů</a></li>
      <li><a href="#">O mně</a></li>
      <li><a href="#">Kontakt</a></li>
    </ul>
  </nav>
</header>
<main>
  <section>
    <h2>O mně</h2>
    <p>Jmenuji se Jan Novák a rád tvořím webové stránky.</p>
    <img src="https://freerangestock.com/sample/121644/black-and-white-close-up-of-young-man-with-computer.jpg" alt="Profilový obrázek">
  </section>
  <section>
    <h2>O mně</h2>
    <p>Jsem fanoušek moderních technologií a rád cestuji po světě.</p>
  </section>
</main>
<footer>
  <p>&copy; 2024 Moje webová stránka</p>
</footer>
</body>
</html>
